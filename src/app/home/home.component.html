<section class="spell-checker">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Hi Buddy! Let's Check Your Spelling</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-12 text-center">
                <div class="text-center" id="list">
                    <button data-value="spell_check_1">Choose Me</button>
                    <button data-value="spell_check_2">Choose Me</button>
                  </div>
                  
                  <audio id="audio" controls="controls" class="mt-4">
                    <source id="audioSource" src="">
                    Your browser does not support the audio format.
                  </audio>               
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
                <div class="check-frm">
                    <label for="inputField">Can You Spell the word For Me?</label>
                    <div class="d-flex st-fld">
                        <input type="text" id="inputField" class="form-control">
                        <button href="#" id="checkButton" class="mt-0">Check</button>   
                    </div>
                </div>
                <div id="result"></div>
            </div>
        </div>
    </div>
</section>
